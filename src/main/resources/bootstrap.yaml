spring:
  kafka:
    bootstrap-servers: ${KAFKA_SERVER}
  redis:
    host: ${REDIS_SERVER}
    port: ${REDIS_PORT}
    password: ${REDIS_PASSWORD}
  cloud:
    zookeeper:
      connect-string: ${ZOOKEEPER_SERVER}
      enabled: true

management:
  endpoints:
    web:
      exposure:
        include:
          - info
          - health
          - refresh

# ELK日志
sei:
  global:
    log:
      elk:
        enable: true
  serial:
    service:
      url: http://${GATEWAY_HOST}/sei-serial
      enable: true