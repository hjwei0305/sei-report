sei: # 应用全局配置
  application:
    code: sei-report
    name: 平台报表服务
    env: DEV
    version: 6.0.2
    swagger:
      title: "${sei.application.name} API"
      description: "${sei.application.name} 的API文档，运行环境: ${sei.application.env}"
      version: ${sei.application.version}
    # 在SEI3.0兼容模式升级项目中需要配置为true
    # compatible: false
  mock: # 本地调试的当前用户配置
    user:
      tenant-code: 10044
      account: admin
spring:
  application:
    name: ${sei.application.code}
  cloud:
    bus: # 启用平台的配置中心
      trace:
        enabled: false
      enabled: false
    config: # 配置中心地址
      uri: http://10.4.208.86:8100/portal#/config
      profile: ${sei.application.env} #当前环境
      name: ${spring.application.name}
    zookeeper: #启用平台注册发现
      # zk地址
      connect-string: 10.4.208.132:2181
      # 关闭zk可用不用依赖平台注册中心
      enabled: true
  service-registry:
    auto-registration:
      enabled: false